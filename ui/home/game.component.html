<div class="panel" [ngClass]="{'panel-default': !yourTurn, 'panel-primary': yourTurn}">
  <div class="panel-heading" style="height:32px;overflow:hidden;">{{game.displayName}}<small *ngIf="game.gameTurnRangeKey > 1" class="pull-right">Last turn {{lastTurn()}} ago</small></div>
  <div class="panel-body">
    <div class="row" style="padding-left:13px;padding-right:13px;">
      <div *ngFor="let player of gamePlayers; let i = index;" class="col-{{game.slots}}-slots" style="padding-left:2px; padding-right:2px;">
        <a href="#" *ngIf="player" class="thumbnail" [class.currentTurn]="game.currentPlayerSteamId === player.steamId" [tooltip]="gamePlayerProfiles[player.steamId]?.personaname + ' / ' + civDefs[i]?.getFullDisplayName()" [tooltipAppendToBody]="true">
          <img #profileImg [src]="gamePlayerProfiles[player.steamId]?.avatarmedium" style="height:32px;" on-mouseover="profileImg.src = imgRoot + civDefs[i]?.getImageFileName();" on-mouseleave="profileImg.src = gamePlayerProfiles[player.steamId]?.avatarmedium;">
        </a>
        <a href="#" *ngIf="!player" class="thumbnail" tooltip="AI">
          <img src="https://playyourdamnturn.com/img/android.png" style="height: 32px;">
        </a>
      </div>
    </div>
    <div *ngIf="yourTurn">
      <button type="submit" class="btn btn-primary btn-xs btn-block" (click)="playTurn(game)">Play Your Damn Turn!</button>
    </div>
  </div>
</div>
