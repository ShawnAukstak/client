<div class="container">
    <h2>Enter your token... <i style="font-size:20px;margin-left:20px;" class="glyphicon glyphicon-question-sign" tooltip="You can find your token in the 'Your Profile' section of the website." placement="bottom"></i></h2>
    <form (ngSubmit)="onSubmit()" #tokenForm="ngForm">
      <div class="form-group">
        <label for="token">Token</label>
        <input type="text" class="form-control" id="token" required [(ngModel)]="model.token" name="token">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!tokenForm.form.valid">Submit</button>
    </form>
</div>
