<div>
  <div class="panel panel-default">
    <div class="panel-heading">Playing Turn: {{playTurnState.game.displayName}}</div>
    <div class="panel-body">
      <h3>{{status}}</h3>
      <progressbar *ngIf="curBytes" [animate]="false" [max]="maxBytes" [value]="curBytes"><span style="color:white;white-space:nowrap;">{{curBytes}} K / {{maxBytes}} K</span></progressbar>
      <button *ngIf="saveFileToUpload" type="submit" class="btn btn-primary btn-sm btn-block" (click)="submitFile(game)">{{ abort ? "Re-" : "" }}Submit File</button>
      <button *ngIf="saveFileToUpload" type="submit" class="btn btn-default btn-sm btn-block" (click)="watchForSave()">{{ abort ? "Watch for New Save" : "Ignore" }}</button>
      <button *ngIf="abort || downloaded" type="submit" class="btn btn-default btn-sm btn-block" (click)="goHome()">Return to Game List</button>
    </div>
  </div>
</div>
