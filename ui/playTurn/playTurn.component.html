<div [pydtBusy]="busy">
  <h3>{{status}}</h3>
  <progressbar *ngIf="curBytes" [animate]="false" [max]="maxBytes" [value]="curBytes"><span style="color:white;white-space:nowrap;">{{curBytes}} K / {{maxBytes}} K</span></progressbar>
  <button *ngIf="saveFileToUpload" type="submit" class="btn btn-primary" (click)="submitFile(game)">Submit File</button>
  <button *ngIf="saveFileToUpload" type="submit" class="btn btn-default" (click)="ignoreSave()">Ignore</button>
  <button *ngIf="abort" type="submit" class="btn btn-default" (click)="goHome()">Return</button>
</div>
