deploy-win:
  image: electronuserland/electron-builder:wine
  environment: production-win
  script:
    - npm install --silent && npm prune && npm run dist-win
    - mv dist/win/giant-multiplayer-ripoff*.exe ./giant-multiplayer-ripoff-setup.exe
    - apt-get update
    - apt-get install -y python-pip
    - pip install awscli
    - aws s3 cp giant-multiplayer-ripoff-setup.exe s3://giant-multiplayer-ripoff/giant-multiplayer-ripoff-setup.exe
  only:
    - master
  tags:
    - docker

deploy-mac:
  environment: production-mac
  script:
    - npm install --silent && npm prune && npm run dist-mac
    - mv dist/mac/giant-multiplayer-ripoff*.dmg ./giant-multiplayer-ripoff.dmg
    - aws s3 cp giant-multiplayer-ripoff.dmg s3://giant-multiplayer-ripoff/giant-multiplayer-ripoff.dmg
  only:
    - master
  tags:
    - mac
